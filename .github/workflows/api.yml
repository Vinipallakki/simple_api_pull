name: Weather Data Fetcher

on:
  schedule:
    - cron: '*/60 * * * *'  # Runs every hour. Adjust the cron expression to your preferred schedule.
  workflow_dispatch: # This allows manual triggering of the workflow.

jobs:
  fetch_weather_data:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment for the runner.

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests

    - name: Run the weather fetcher script
      run: |
        python api.py
      env:
        API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}  # Use GitHub Secrets for sensitive data.
