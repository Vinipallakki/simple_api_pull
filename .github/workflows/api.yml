name: Weather Data Fetcher

on:
  schedule:
    - cron: '*/60 * * * *'  # Runs every hour
  workflow_dispatch: # Manual trigger

jobs:
  fetch_weather_data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests

    - name: Run the weather fetcher script
      run: |
        python api/api.py  # Correct path to api.py inside the api folder
      env:
        API_KEY: "8de3885a43c2983c713269e2b4f26ac2"  # Replace with your OpenWeatherMap API key
